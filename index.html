<!DOCTYPE html>
<html>
  <head>
    <title>#WhatMAkesGreat</title>
    <link rel='stylesheet' href='css/style.css' />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,700,700i" rel="stylesheet">

    <meta name="viewport" content="initial-scale=1">
  </head>
  <body class='page-content'>
    <section class='header'>
      <h1>#WhatMakesGreat</h1>
    </section>
    <section>
      <article class='temp-matches-played'>
        <h2>Games Played</h2>
        <div class='visualisation'>
          <div class='controls'>
            <div class='slider' id="temperature">
              <div class='bar'/></div>
              <div class='handle handle-max'></div>
              <div class='handle handle-min'></div>
            </div>
          </div>
          <div class='graphic'>
            <div class='barchart'></div>
          </div>
        </div>
      </article>
      <article class='temp-matches-won'>
        <h2>Games Won</h2>
        <div class='visualisation'>
          <div class='graphic'>
            <div class='barchart'></div>
          </div>
          <div class='controls'>
            <div class='slider' id="temperature">
              <div class='bar'/></div>
              <div class='handle handle-max'></div>
              <div class='handle handle-min'></div>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
  <!-- <script src='js/jquery-3.2.1.min.js'></script> -->
  <script src='js/moment.min.js'></script>
  <script src='js/he.js'></script>
  <script src='js/papaparse.min.js'></script>
  <script src='js/d3.min.js'></script>
  <script src='js/site.js'></script>
</html>
